<!DOCTYPE html>
<html>
<head>
<title>T.V. Trivia</title>
<!-- Reset CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->

<!-- Link to CSS -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<!-- Link to Google Fonts -->

</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>T.V. Trivia Game</h1>
    </div>
        <row>
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <button type="button" class="btn start">Start</button>
            </div>
            <div class="col-md-5"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2><div id="time-holder"></div></h2>
            </div>
        </row>
         <row>
            <div class="col-md-12">
                <h2><div id="question-holder"></div></h2>
                <h2><div id="answer-holder"></div></h2>
            </div>
        </row>
        <row>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><div id="image-holder"></div></h2>
            </div>
            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2><div id="choice-holder-1"></div></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><div id="correct-holder"></div></h2>
            </div>
            <div class="col-md-4"></div>
        <row>
            <div class="col-md-12">
                <h2><div id="choice-holder-2"></div></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><div id="incorrect-holder"></div></h2>
            </div>
            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2><div id="choice-holder-3"></div></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><div id="unanswered-holder"></div></h2>
            </div>
            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2><div id="choice-holder-4"></div></h2>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h2><div id="restart-holder"></div></h2>
            </div>
            <div class="col-md-2"></div>
        </row>
</div>
<!-- Link to JS -->
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
